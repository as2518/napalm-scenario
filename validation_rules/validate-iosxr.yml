---
- get_facts:
    os_version: 6.2.1.23I
    hostname: iosxrv1
- get_interfaces_ip:
    GigabitEthernet0/0/0/0:
      ipv4:
        192.168.44.2:
          prefix_length: 24
        _mode: strict

- get_bgp_neighbors:
    default:
      router_id: 192.0.2.2
    peers:
      _mode: strict
      192.0.2.2:
        is_enabled: true
        address_family:
          ipv4:
            sent_prefixes: 5
          ipv6:
            sent_prefixes: 2
