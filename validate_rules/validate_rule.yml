- get_facts:
    os_version: 6.2.1.23I
    hostname: iosxrv1
- get_bgp_neighbors:
   global:
    peers:
      _mode: strict      
      192.168.100.1:
        is_enabled: True
        is_up: True
- get_bgp_neighbors:
   global:
    peers:
      _mode: strict      
      192.168.100.2:
        is_enabled: True
        is_up: True
        address_family:
          ipv4:
            sent_prefixes: 0
- get_interfaces:
    GigabitEthernet0/0/0/0:
        is_enabled: True
        is_up: True
    GigabitEthernet0/0/0/1:
        is_enabled: True
        is_up: True